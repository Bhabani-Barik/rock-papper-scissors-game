<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors Game</title>
</head>
<body>
    <h1>Rock Papper Scissors Game</h1>
    <div class="choices">
        <div class="choice">
            <img src="./images/rock.png" alt="This a rock-symbol image.">
        </div>
        <div class="choice">
            <img src="./images/paper.png" alt="This a paper-symbol image.">
        </div>
        <div class="choice">
            <img src="./images/scissors.png" alt="This a scissors-symbol image.">
        </div>
    </div>
</body>
</html>
